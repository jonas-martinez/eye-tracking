<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Experiment creation interface -- Eye tracking</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
</head>

<body data-title="creation" class="has-background-light">
    <header class="hero is-dark is-bold ">
        <nav class="navbar" role="navigation" aria-label="main navigation">

            <div id="navbarBasicExample" class="navbar-menu">
                <nav class="navbar ">
                    <div class="navbar-start">
                        <a class="navbar-item" href="/creation">Créer</a>
                        <a class="navbar-item" href="/doexperimentation?id=1">Experimentations</a>
                        <a class="navbar-link">More</a>
                    </div>
                </nav>
            </div>
        </nav>
    </header>
    <section>
        <section class="hero">
            <div class="hero-body">
                <div class="container">
                    <h2 class="subtitle">Créer une experimentation</h2>
                </div>
            </div>
        </section>

        <div class="container mt-3">
            <div class="field">
                <label class="label mt-3">Titre</label>
            </div>

            <div class="field-body">
                <div class="field">
                    <p class="control">
                        <input id="experimentation_title" class="input is-hovered" type="text">
                    </p>
                </div>
            </div>

            <div class="field">
                <label class="label mt-3">Description</label>
            </div>

            <div class="field-body">
                <div class="field">
                    <div class="control">
                        <textarea id="experimentation_description" class="textarea is-hovered"
                            type="textarea"></textarea>
                    </div>
                </div>
            </div>

            <div class="field">
                <label class="label mt-3">Durée (en secondes)</label>
            </div>

            <div class="field-body">
                <div class="field">
                    <p class="control">
                        <input id="experimentation_duration" class="input is-hovered" type="number">
                    </p>
                </div>
            </div>

            <div class=" field-body mt-6">
                <div class="control">
                    <button class="button is-link">Ajouter des fichiers</button>
                    <label class="label mt-3"> Liste des fichiers</label>
                    <a>1</a>
                    <a>2</a>
                    <a> tous les fichiers...</a>
                </div>
            </div>
            <button id="experimentation_submit_button" class="button is-primary is-pulled-right mt-5">Soumettre</button>
        </div>
    </section>

    <script src="js/app.js"></script>
</body>

</html>
